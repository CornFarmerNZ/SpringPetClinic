<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Daycare</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link th:href="@{/styles/style.css}" rel="stylesheet" >
</head>

<body>
<div>
<img th:class="img1" th:src="@{images/springLogo.png}" alt="Spring logo"></img>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h1>Pet Daycare</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addPet">Add a Pet</a>
            </li>
        </ul>
    </div>
</nav>
</div>



<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Location</th>
        <th>Favourite food</th>
        <th>Rating</th>
    </tr>
    <tr th:each="pet : ${allPets}">
        <td th:text="${pet.getPetId()}"></td>
        <td th:text="${pet.getPetName()}"></td>
        <td th:text="${pet.getPetBreed()}">Not available.</td>
        <td th:text="${pet.getPetAge()}" >Not available.</td>
        <td th:text="${pet.getPetLocation()}" >Not available.</td>
        <td th:text="${pet.getFavouriteFood()}" >Not available.</td>
        <td th:text="${pet.getPetRating()}"></td>
    </tr>
</table>
</body>
</html>
