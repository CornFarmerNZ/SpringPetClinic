<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pet Daycare</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link th:href="@{/styles/style.css}" rel="stylesheet" >
</head>

<body>
<div>
  <img th:class="img1" th:src="@{images/springLogo.png}" alt="Spring logo"></img>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><h1>Pet Daycare</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/allPets">View all pets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addPet">Add a Pet</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<p>
</p>
<div class="divImg">
  <div class="overlayTop">Pet of the day</div>
<img class ="mainImg" src="https://github.com/CornFarmerNZ/SpringPetClinic/blob/master/src/main/resources/static/images/Dalmatian.jpg?raw=true" alt="Dalmation"/>
  <div th:class="overlay" th:text="${randomPet.getPetName()}"></div>
</div>
<div class="bubble1">
  <div style="padding-left:75px">
 <a th:text="${randomPet.getPetName()}"></a> is today's pet of the day!<br>
  <p>Their breed: <a th:text="${randomPet.getPetBreed()}"></a></p>
  <p>Where they live: <a th:text="${randomPet.getPetLocation()}"></a></p>
  <p>Their age: <a th:text="${randomPet.getPetAge()}"></a></p>
    </div>
</div>



<script>
  document.body.style.backgroundImage = "url('https://github.com/CornFarmerNZ/SpringPetClinic/blob/master/src/main/resources/static/images/dogBG-min.jpg?raw=true')";
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundRepeat = "no";
</script>
</body>
</html>
