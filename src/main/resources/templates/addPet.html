<script>
  var image;
  var imageUpload = new FormData();

  var loadFile = function(event) {
    image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
    imageUpload.append("image", event.target.files[0]);
    console.log(image.toString());
    console.log(image);
    uploadImage()
  }

  async function uploadImage() {
   //  let imageRequest = new XMLHttpRequest();

   // imageRequest.send(image);

   await fetch("https://petclinictest21.herokuapp.com/uploadFile", {
     method: "POST",
     body: image
   })



  }



  function savePet(){
    let name;
    let age;
    let breed;
    let location;

    name = document.getElementById("text1").value;
    age = document.getElementById("text2").value;
    breed = document.getElementById("text3").value;
    location = document.getElementById("text4").value;
    console.log(name.toString() + age.toString() + breed.toString() + location.toString() +image.toString());

    let data = JSON.stringify({'petName' : name, 'petAge': age, 'petBreed': breed, 'petLocation':location});
    let request = new XMLHttpRequest();
    request.open("POST","https://petclinictest21.herokuapp.com/addPet");
    request.setRequestHeader("Content-Type", "application/json");
    request.send(data);
